    <div>
        <div
            style=" font-family: Arial, sans-serif; background-color: #f9f9f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
            <div
                style="background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px;">
                <h2 style="text-align: center;">Contact Us</h2>
                <form style="display: flex; flex-direction: column;">
                    <label for="name" style="margin-bottom: 5px;">Name:</label>
                    <input type="text" id="name" name="name" required
                        style="padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; width: 100%; box-sizing: border-box;">

                    <label for="email" style="margin-bottom: 5px;">Email:</label>
                    <input type="email" id="email" name="email" required
                        style="padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; width: 100%; box-sizing: border-box;">

                    <label for="message" style="margin-bottom: 5px;">Message:</label>
                    <textarea id="message" name="message" rows="4" required
                        style="padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; width: 100%; box-sizing: border-box;"></textarea>

                    <input type="submit" value="Submit"
                        style="padding: 10px; background-color: #007BFF; color: #fff; border: none; border-radius: 4px; cursor: pointer;">
                </form>
            </div>
        </div>
    </div>
